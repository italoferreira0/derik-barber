{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-lg mb-5 mt-5">
      <div class="card-body">
        <h3 class="card-title text-center mb-4 titulos">Cadastro de Cliente</h3>
        
        <!-- Mensagens de erro -->
        {% if erros %}
          <div class="alert alert-danger" role="alert">
            <ul class="mb-0">
              {% for erro in erros %}
                <li>{{ erro }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}

        <!-- Mensagem de sucesso -->
        {% if sucesso %}
          <div class="alert alert-success" role="alert">
            {{ sucesso }}
          </div>
        {% endif %}

        <form method="post">
          {% csrf_token %}

          <!-- Nome -->
          <div class="mb-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ request.POST.nome|default:'' }}" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ request.POST.email|default:'' }}" required>
          </div>

          <!-- Telefone -->
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(DDD) 99999-9999" value="{{ request.POST.telefone|default:'' }}" required>
          </div>

          <!-- Senha -->
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
          </div>

          <!-- Confirmar Senha -->
          <div class="mb-3">
            <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required>
          </div>

          <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
        </form>

        <div class="text-center mt-3">
          Já tem uma conta? <a href="{% url 'login' %}">Faça login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
